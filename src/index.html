<html lang=pt-Br>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planejamento Diário</title>
    <link rel="stylesheet" href="styles/registration_screen_file.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body class="main_body">
    <div class="registration">
        <img src="icon/registration_calendar_icon.png" alt="" height="70" width="70">
        <h6>Planejamento Diário</h6>
        <form id="form-login">
            <h5>Login</h5>
            <div class = "form-group">
                <label for="login">Usuário</label>
                <input type="text" class="form-control" id="login" name="login">
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" class="form-control" id="password">
            </div>
            <div class="button-area">
                <button id="submit-button" type="button" class="btn btn-primary">Entrar</button>
                <button id="register-button" type="button" class="btn btn-info" >Cadastre-se</button>
            </div>
        </form>
    </div>
    <script src="assets/script.js"></script>
</body>

</html>
