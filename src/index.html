<html lang=pt-Br>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planejamento Diário</title>
    <link rel="stylesheet" href="registration_screen_file.css">
</head>

<body>
    <div class="registration">
        <img src="icon/registration_calendar_icon.png" alt="" height="100" width="100">
        <h2>Planejamento Diário</h2>
        <h3>Inicie sua jornada de planejamento!</h3>
        <form id="form-login">
            <h4>Login</h4>
            <input type="text" id="login-username" placeholder="Usuário" required name="username">
            <input type="password" id="login-password" placeholder="Senha" required name="password">
            <button type="submit">Entrar</button>
            <button id ="btn-cadastrar" class="btn-cadastrar" onclick="window.location.href='cadastro.html'">Cadastre-se</button>
    
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
