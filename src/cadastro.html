<!DOCTYPE html>
<html>
<head>
  <title>Sistema de Cadastro</title>
  <link rel="stylesheet" type="text/css" href="registration_screen_file.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body class="main_body">
  <div id="signup" class="registration">
    <img src="icon/registration_calendar_icon.png" alt="" height="70" width="70">
    <h6>Inicie sua jornada de planejamento!</h6>
    <form>
        <h5>Cadastre-se</h5>
        <div class="form-group">
          <label for="user">Usuário</label>
          <input type="text" class="form-control" id="signup-username" name="user">
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" class="form-control" id="signup-password" name="password">
        </div>
        <div class="register-buttons">
          <button id="btn-signup" type="submit" class="btn btn-primary" onclick="signup()">Cadastrar</button>
          <button id="already_registered" type="button" class="btn btn-info" onclick="window.location.href='index.html';">Já é registrado?</button>
        </div>
    </form>
  </div>  
  <script src="script.js"></script>
</body>
</html>
