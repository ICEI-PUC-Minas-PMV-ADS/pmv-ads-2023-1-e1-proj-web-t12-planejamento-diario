<!DOCTYPE html>
<html>
<head>
  <title>Sistema de Cadastro</title>
  <link rel="stylesheet" type="text/css" href="registration_screen_file.css">
</head>
<body>
  

  <div id="signup" class="registration">
    <img src="icon/registration_calendar_icon.png" alt="" height="100" width="100">
    <h2>Planejamento Diário</h2>
    <h3>Inicie sua jornada de planejamento!</h3>
    <form>
        <h4>Cadastre-se</h4>
        <input type="text" id="signup-username" placeholder="Usuário" required>
        <input type="password" id="signup-password" placeholder="Senha" required>
        <button id="btn-signup" onclick="signup()">Cadastrar</button>
        <button id="already_registered" onclick="window.location.href='index.html';">Já é registrado? Clique aqui</button>

    </form>
  </div>  
  <script src="script.js"></script>
</body>
</html>
